<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সদস্য তালিকা পরীক্ষা</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; color: #333; padding: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        #loader { text-align: center; font-size: 1.2em; padding: 40px; }
    </style>
</head>
<body>

    <h1>সদস্য তালিকা পরীক্ষা</h1>
    <p id="loader">সদস্যদের তালিকা লোড হচ্ছে...</p>

    <table id="member-table" style="display:none;">
        <thead>
            <tr>
                <th>সদস্য আইডি</th>
                <th>নাম</th>
                <th>সদস্য ধরন</th>
                <th>ফোন নাম্বার</th>
            </tr>
        </thead>
        <tbody id="member-list-body">
            </tbody>
    </table>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzIAk4o6p6TrHEsDqrGif_9UH0MJzD5l1u3JtamrSyOZjTRbYNj_sgXjQkQ8CMPB3usrw/exec';

        document.addEventListener('DOMContentLoaded', async function() {
            const loader = document.getElementById('loader');
            const table = document.getElementById('member-table');
            const tableBody = document.getElementById('member-list-body');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const members = await response.json();

                if (members.error) {
                    throw new Error(members.error);
                }

                if (members.length === 0) {
                    loader.textContent = 'কোনো সদস্য খুঁজে পাওয়া যায়নি।';
                    return;
                }

                // তালিকা খালি করে নতুন ডেটা যোগ করা হচ্ছে
                tableBody.innerHTML = ''; 
                members.forEach(member => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${member.member_id || 'N/A'}</td>
                        <td>${member.name || 'N/A'}</td>
                        <td>${member.member_type || 'N/A'}</td>
                        <td>${member.phone_number || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });

                loader.style.display = 'none';
                table.style.display = 'table';

            } catch (error) {
                loader.textContent = 'ত্রুটি! ডেটা লোড করা যায়নি। বিস্তারিত: ' + error.message;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
