<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বন্ধু মঙ্গল'৯৭ - আর্থিক সারসংক্ষেপ</title>
    <style>
        body { font-family: 'Hind Siliguri', Arial, sans-serif; background-color: #1a2a25; color: #eaf0ed; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background-color: #243b34; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        h1, h2 { text-align: center; color: #81c784; border-bottom: 2px solid #81c784; padding-bottom: 10px; margin-bottom: 20px; }
        .summary-cards { display: flex; justify-content: space-around; gap: 20px; flex-wrap: wrap; }
        .card { background-color: #2f5247; padding: 20px; border-radius: 8px; text-align: center; flex-grow: 1; min-width: 150px; }
        .card h3 { margin: 0 0 10px 0; color: #a5d6a7; }
        .card p { margin: 0; font-size: 1.8em; font-weight: bold; }
        #total-income { color: #66bb6a; } #total-expense { color: #ef5350; } #current-balance { color: #4db6ac; }
        #loader { text-align: center; font-size: 1.2em; padding: 40px; }
        .admin-login-button { text-align: center; margin: 30px 0; }
        .admin-login-button button, .form-container button { padding: 12px 30px; font-size: 1em; border: none; border-radius: 5px; background-color: #81c784; color: #1a2a25; font-weight: bold; cursor: pointer; }
        #admin-panel, #login-modal { display: none; }
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; }
        .modal-content { background: #243b34; padding: 30px; border-radius: 10px; text-align: center; }
        .modal-content input { padding: 12px; font-size: 1em; width: 250px; border-radius: 5px; border: 1px solid #4a6b5f; background: #1a2a25; color: #eaf0ed; margin-bottom: 15px; }
        #error-message { color: #ef5350; height: 20px; }
        .form-container { background: #2f5247; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .form-container input, .form-container select, .form-container textarea { width: 95%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #4a6b5f; background: #1a2a25; color: #eaf0ed; font-size: 1em; }
        #form-message { text-align: center; font-weight: bold; margin-top: 15px; height: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="public-report">
            <h1>বন্ধু মঙ্গল'৯৭ - আর্থিক সারসংক্ষেপ</h1>
            <div id="loader">ডেটা লোড হচ্ছে...</div>
            <div class="summary-cards">
                <div class="card"><h3>সর্বমোট আয়</h3><p id="total-income">৳ ০</p></div>
                <div class="card"><h3>সর্বমোট ব্যয়</h3><p id="total-expense">৳ ০</p></div>
                <div class="card"><h3>বর্তমান ব্যালেন্স</h3><p id="current-balance">৳ ০</p></div>
            </div>
        </div>
        <div class="admin-login-button"><button onclick="showLogin()">অ্যাডমিন লগইন</button></div>
        <div id="admin-panel">
            <h2>অ্যাডমিন প্যানেল</h2>
            <div class="form-container">
                <h3>নতুন লেনদেন যোগ করুন</h3>
                <form id="transaction-form" onsubmit="submitTransaction(event)">
                    <input type="date" id="form-date" required>
                    <select id="form-type" required><option value="Income">Income</option><option value="Expense">Expense</option></select>
                    <input type="text" id="form-category" placeholder="খাত (যেমন: সদস্য ফি)" required>
                    <input type="number" id="form-amount" placeholder="টাকার পরিমাণ" required>
                    <textarea id="form-description" placeholder="সংক্ষিপ্ত বিবরণ"></textarea>
                    <button type="submit" id="submit-btn">সেভ করুন</button>
                </form>
                <p id="form-message"></p>
            </div>
        </div>
    </div>
    <div id="login-modal" class="modal-bg">
        <div class="modal-content">
            <h3>অ্যাডমিন লগইন</h3>
            <input type="password" id="password" placeholder="পাসওয়ার্ড দিন"><br>
            <button onclick="handleLogin()">প্রবেশ করুন</button>
            <button onclick="hideLogin()" style="background-color: #aaa; margin-left: 10px;">বন্ধ করুন</button>
            <p id="error-message"></p>
        </div>
    </div>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwwFUOlfK4nu5WvcUEKQLRmuJA8a8ygjI79ou6JYgcNaVdw_kR08qcG0VIwO8_IzOA1kQ/exec';
        function showLogin() { document.getElementById('login-modal').style.display = 'flex'; }
        function hideLogin() { document.getElementById('login-modal').style.display = 'none'; }
        function handleLogin() {
            const correctPassword = "bm1997";
            if (document.getElementById('password').value === correctPassword) {
                document.getElementById('admin-panel').style.display = 'block';
                document.querySelector('.admin-login-button').style.display = 'none';
                hideLogin();
            } else {
                document.getElementById('error-message').textContent = 'ভুল পাসওয়ার্ড।';
            }
        }
        function loadReportData() {
            document.getElementById('loader').textContent = 'ডেটা লোড হচ্ছে...';
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    let totalIncome = 0, totalExpense = 0;
                    if (Array.isArray(data)) {
                        data.forEach(t => {
                            if (t.type === 'Income' && !isNaN(t.amount)) totalIncome += parseFloat(t.amount);
                            else if (t.type === 'Expense' && !isNaN(t.amount)) totalExpense += parseFloat(t.amount);
                        });
                    }
                    const balance = totalIncome - totalExpense;
                    document.getElementById('total-income').textContent = `৳ ${totalIncome.toLocaleString('bn-BD')}`;
                    document.getElementById('total-expense').textContent = `৳ ${totalExpense.toLocaleString('bn-BD')}`;
                    document.getElementById('current-balance').textContent = `৳ ${balance.toLocaleString('bn-BD')}`;
                    document.getElementById('loader').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('loader').textContent = 'ডেটা লোড করা যায়নি।';
                });
        }
        function submitTransaction(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const formMsg = document.getElementById('form-message');
            submitBtn.disabled = true; submitBtn.textContent = 'সেভ হচ্ছে...'; formMsg.textContent = '';
            const transactionData = { date: document.getElementById('form-date').value, type: document.getElementById('form-type').value, category: document.getElementById('form-category').value, amount: document.getElementById('form-amount').value, description: document.getElementById('form-description').value };
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(transactionData), headers: { 'Content-Type': 'application/json' } })
                .then(() => {
                    formMsg.textContent = 'সফলভাবে সেভ হয়েছে!'; formMsg.style.color = '#66bb6a';
                    document.getElementById('transaction-form').reset();
                    setTimeout(() => { loadReportData(); formMsg.textContent = ''; }, 2000);
                })
                .catch(error => { console.error('Error submitting data:', error); formMsg.textContent = 'সেভ করা যায়নি।'; formMsg.style.color = '#ef5350'; })
                .finally(() => { submitBtn.disabled = false; submitBtn.textContent = 'সেভ করুন'; });
        }
        document.addEventListener('DOMContentLoaded', loadReportData);
    </script>
</body>
</html>
